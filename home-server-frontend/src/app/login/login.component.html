<form *ngIf="initialized" role="form" class="form-horizontal pt-5 pb-5" autocomplete="off" novalidate (submit)="login()">
  <div class="row">
    <div class="text-center col-sm-8 offset-sm-2 col-lg-6 offset-lg-3">
      <div *ngIf="loginFailed" class="alert alert-danger">
        Ongeldige gebruiksnaam en/of wachtwoord
      </div>
      <i class="fas fa-home fa-4x mb-4"></i>
      <div class="form-group ml-3 mr-3">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-user"></i></div>
          </div>
          <input class="form-control" type="text" id="username" name="username" [(ngModel)]="credentials.username" placeholder="Gebruikersnaam" required autofocus />
        </div>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-key"></i></div>
          </div>
          <input class="form-control" type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Wachtwoord" required />
        </div>
        <input class="form-control btn btn-secondary" type="submit" value="Aanmelden"/>
      </div>
    </div>
  </div>
</form>
