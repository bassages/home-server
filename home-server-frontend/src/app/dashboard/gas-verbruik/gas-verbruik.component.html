<div class="card">
  <div class="card-header clickable" (click)="navigateToVerbruikDetails()">
    <i class="fas fa-fire"></i> Gas
  </div>
  <div class="card-body">
    <div class="ledbar float-left">
      <div *ngFor="let i of [9,8,7,6,5,4,3,2,1,0]" [ngClass]="gasLeds[i]?.state == LedState.ON ? 'gas-led-' + i : 'led-off'"></div>
    </div>

    <p class="h3">Vandaag</p>
    <div class="h3" *ngIf="verbruikVandaag">{{verbruikVandaag.gasVerbruik | number: '1.3-3'}} m&#179;</div>
    <div class="h3" *ngIf="!verbruikVandaag">- m&#179;</div>

    <hr />

    <p class="h3">Meterstand</p>

    <p class="h6" *ngIf="meterstand">
      <i class="fas fa-moon" ngbTooltip="Dal- en normaaltarief"></i> <i ngbTooltip="Dal- en normaaltarief" class="fas fa-sun"></i> <span *ngIf="meterstand">{{meterstand.gas | number: '1.3-3'}}</span>
    </p>
    <p class="h6" *ngIf="!meterstand">
      -
    </p>
  </div>
</div>
