<div class="card">
  <div class="card-header h3 clickable" (click)="navigateToKlimaatHistory()">
    <i class="fas fa-thermometer-half"></i> Temperatuur
  </div>
  <div class="card-body">
    <div class="ledbar float-left">
      <div *ngFor="let i of [9,8,7,6,5,4,3,2,1,0]" class="led" [ngClass]="leds[i]?.state == LedState.ON ? 'temperatuur-led-' + i : 'led-off'"></div>
    </div>

    <p class="h3">{{ sensorCode.charAt(0).toUpperCase() + sensorCode.slice(1).toLowerCase() }}</p>
    <div class="h3">
      <span *ngIf="klimaat">{{ klimaat.temperatuur | number: '1.2-2' }}&#8451;</span>
      <span *ngIf="!klimaat">-&#8451;</span>

      <span *ngIf="klimaat?.temperatuurTrend === Trend.UP">
        <i data-fa-transform="rotate-45" class="fas fa-arrow-up text-danger ml-1"></i>
      </span>
      <span *ngIf="klimaat?.temperatuurTrend === Trend.DOWN">
        <i data-fa-transform="rotate--45" class="fas fa-arrow-down text-primary ml-1"></i>
      </span>
      <span *ngIf="klimaat?.temperatuurTrend === Trend.STABLE" class="text-success ml-1">
        <strong>&asymp;</strong>
      </span>
    </div>
  </div>
</div>
