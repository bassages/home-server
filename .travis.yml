language:
  java

jdk:
  - openjdk10

script:
  ./gradlew clean build sonarqube

addons:
  sonarcloud:
    organization: "bassages-github"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
