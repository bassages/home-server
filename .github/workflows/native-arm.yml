name: Build ARM native executable

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  native-build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up GraalVM Java 25
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image: true

      - name: Verify environment
        run: |
          java -version
          native-image --version
          uname -m
          
      - name: Build native executable for Pi 3
        run: |
          ./gradlew nativeCompile \
            --no-parallel \
            -Dorg.gradle.daemon=false

      - name: Smoke test native executable
        run: |
          echo "--- Starting Smoke Test ---"
          # Find the executable (adjust 'home-server' if your artifact name is different)
          BINARY="./build/native/nativeCompile/home-server"
          chmod +x $BINARY
          
          # Start app in background, wait 30s for it to initialize
          $BINARY &
          APP_PID=$!
          
          echo "Waiting for app to start (PID: $APP_PID)..."
          sleep 30
          
          # Check if process is still alive (kill -0 returns 0 if alive)
          if kill -0 $APP_PID 2>/dev/null; then
            echo "Smoke test passed: App is running."
            kill $APP_PID
          else
            echo "Smoke test failed: App crashed!"
            # This will print the last few lines of output to help debug reflection errors
            exit 1
          fi
          
      - name: Upload native binary
        uses: actions/upload-artifact@v4
        with:
          name: app-linux-arm64
          path: build/native/nativeCompile/*
