on:
  # Trigger Gradle build and Sonar analysis when pushing in main or pull requests, and when creating
  # a pull request.
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

name: Build home-server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Echo (debug) action details
        uses: hmarr/debug-action@v1.0.0

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build with Gradle and start SonarQube analysys
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build jacocoTestReport sonarqube -Dsonar.login=${{ secrets.SONAR_TOKEN }}
