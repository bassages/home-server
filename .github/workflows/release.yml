on:
  release:
    types: [published]

name: Add artifacts to GitHub release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Echo (debug) action details
        uses: hmarr/debug-action@v1.0.0

      - name: Checkout the tag of the release
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build with Gradle
        uses: eskatos/gradle-command-action@v1
        env:
          GITHUB_TAG: ${{ github.event.release.tag_name }}
        with:
          arguments: build

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/libs/home-server-${{ github.event.release.tag_name }}.jar
          asset_name: home-server-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
