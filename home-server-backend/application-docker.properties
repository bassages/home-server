logging.level.nl.homeserver=DEBUG

# Hibernate ddl auto (none, validate, create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:h2:/var/home-server/database/home-server;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.security.user.name=foo
spring.security.user.password=bar
