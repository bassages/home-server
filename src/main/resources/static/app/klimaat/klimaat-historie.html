<div ng-include="'top-menu.html'"></div>

<div class="row">
    <div class="col-sm-6">
        <p class="h1 text-capitalize">{{vm.sensortype}}</p>
    </div>
    <div class="col-sm-6 text-right right-to-h1">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group date-selector">
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-disabled="!vm.isSelectionNavigationPossible()" type="button" ng-click="vm.navigate(-1)">
                            <i class="fa fa-chevron-left"></i>
                        </button>
                    </span>
                    <input id="selection" class="form-control text-center" ng-value="vm.getFormattedSelectedDates()" ng-readonly="true" ng-click="vm.openDateSelectionDialog()" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-disabled="!vm.isSelectionNavigationPossible() || vm.isMaxSelected()" ng-class="{'disabled':vm. isMaxSelected()}" ng-click="vm.navigate(+1)">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">

    <!-- Chart -->
    <div ng-show="vm.showChart" class="col-xs-12">
        <div id="chart" class="c3 chart"></div>
    </div>

    <!-- Table -->
    <div ng-show="vm.showTable" class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="text-right text-capitalize" ng-repeat="column in vm.cols">{{column}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in vm.rows">
                        <td class="text-right" ng-repeat="column in vm.cols">{{row[column]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
