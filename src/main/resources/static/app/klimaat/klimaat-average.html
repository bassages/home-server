<div ng-include="'top-menu.html'"></div>

<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8">
        <p class="h1">Gemiddelde {{vm.sensortype}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-2">
        <label for="selection">Jaar:</label>
        <p class="input-group">
            <input id="selection" class="form-control"
                   ng-model="vm.selection" ng-readonly="true" ng-click="vm.toggleDatepickerPopup()" ng-change="vm.datepickerChange()"
                   uib-datepicker-popup="{{vm.dateformat}}" is-open="vm.datepickerPopup.opened"
                   datepicker-popup-template-url="/app/uib-datepicker-popup-without-clear-button.html" datepicker-options="vm.datepickerPopupOptions" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="vm.toggleDatepickerPopup()"><i class="fa fa-calendar"></i></button>
            </span>
        </p>
    </div>
</div>

<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-4">
        <table class="table table-bordered table-striped table-condensed">
            <thead>
            <tr>
                <th class="text-right">Maand</th>
                <th class="text-right">Gemiddelde</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="month in vm.averagePerMonthInYear">
                <td class="text-right">{{month.date | date : 'MMMM'}}</td>
                <td class="text-right">{{month.average | number : 2}}{{month.average ? vm.unitlabel : ''}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
