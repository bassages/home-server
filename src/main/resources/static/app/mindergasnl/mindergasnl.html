<div ng-include="'top-menu.html'"></div>

<div>
    <h1>
        <span>Mindergas.nl</span>
    </h1>
</div>

<form name="editform" class="form-horizontal fade" autocomplete="off" novalidate>
    <hr/>

    <div class="form-group">
        <label class="col-sm-3 control-label" for="automatischUploaden">Automatisch uploaden</label>
        <div class="col-sm-6">
            <input type="checkbox" togglecheckbox data-on="Aan" data-off="Uit" data-size="small" data-onstyle="success" data-offstyle="danger" data-width="80" id="automatischUploaden" name="automatischUploaden" ng-model="vm.settings.automatischUploaden" />
        </div>
    </div>

    <div class="form-group has-feedback" ng-class="{'has-error': !editform.authenticatietoken.$valid, 'required': settings.automatischUploaden}">
        <label for="authenticatietoken" class="col-sm-3 control-label">Authenticatietoken</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="authenticatietoken" name="authenticatietoken" placeholder="Authenticatietoken" ng-maxlength="255" ng-required="vm.settings.automatischUploaden" ng-model="vm.settings.authenticatietoken" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button type="button" class='btn btn-primary' ng-click="vm.save()" ng-disabled="!editform.authenticatietoken.$valid"><i class="fa fa-check"></i> Opslaan</button>
            </div>
        </div>
    </div>

</form>
