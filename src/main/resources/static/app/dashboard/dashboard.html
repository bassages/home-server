<div ng-include="'top-menu.html'"></div>

<div class="row">
    <div class="col-md-2"></div>

    <!-- stroom -->
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="fa fa-bolt"></i> Stroom</h1>
            </div>
            <div class="panel-body" ng-cloak>

                <div>
                    <div id="ledbar-stroom" class="ledbar pull-left">
                        <div ng-class="opgenomenVermogenLed9 ? 'opgenomen-vermogen-led-9' : 'led-uit'"></div>
                        <div ng-class="opgenomenVermogenLed8 ? 'opgenomen-vermogen-led-8' : 'led-uit'"></div>
                        <div ng-class="opgenomenVermogenLed7 ? 'opgenomen-vermogen-led-7' : 'led-uit'"></div>
                        <div ng-class="opgenomenVermogenLed6 ? 'opgenomen-vermogen-led-6' : 'led-uit'"></div>
                        <div ng-class="opgenomenVermogenLed5 ? 'opgenomen-vermogen-led-5' : 'led-uit'"></div>
                        <div ng-class="opgenomenVermogenLed4 ? 'opgenomen-vermogen-led-4' : 'led-uit'"></div>
                        <div ng-class="opgenomenVermogenLed3 ? 'opgenomen-vermogen-led-3' : 'led-uit'"></div>
                        <div ng-class="opgenomenVermogenLed2 ? 'opgenomen-vermogen-led-2' : 'led-uit'"></div>
                        <div ng-class="opgenomenVermogenLed1 ? 'opgenomen-vermogen-led-1' : 'led-uit'"></div>
                        <div ng-class="opgenomenVermogenLed0 ? 'opgenomen-vermogen-led-0' : 'led-uit'"></div>
                    </div>

                    <p>Op dit moment</p>
                    <div class="p-div">
                        <span odometer="huidigOpgenomenVermogen"></span><span> Watt</span>
                    </div>
                </div>

                <hr/>

                <div class="p-div-small">
                    Meterstand = <span odometer="t2" nrofdecimals="3"></span>
                </div>
            </div>
        </div>
    </div><!-- End stroom -->

    <!-- gas -->
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="fa fa-fire"></i> Gas</h1>
            </div>
            <div class="panel-body">

                <div class="ledbar pull-left">
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                </div>

                <p>Vandaag</p>
                <div class="p-div">
                    <span odometer="gasVerbruikVandaag" nrofdecimals="3"></span><span>M&#179;</span>
                </div>

                <hr/>

                <div class="p-div-small">
                    Meterstand = <span odometer="meterstandGas" nrofdecimals="3"></span>
                </div>
            </div>

        </div>
    </div><!-- End gas -->
</div>

<div class="row">
    <div class="col-md-2"></div>

    <!-- temperatuur -->
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="wi wi-thermometer"></i> Temperatuur</h1>
            </div>
            <div class="panel-body" ng-cloak>

                <div class="ledbar pull-left">
                    <div ng-class="temperatuurLed9 ? 'temperatuur-led-9' : 'led-uit'"></div>
                    <div ng-class="temperatuurLed8 ? 'temperatuur-led-8' : 'led-uit'"></div>
                    <div ng-class="temperatuurLed7 ? 'temperatuur-led-7' : 'led-uit'"></div>
                    <div ng-class="temperatuurLed6 ? 'temperatuur-led-6' : 'led-uit'"></div>
                    <div ng-class="temperatuurLed5 ? 'temperatuur-led-5' : 'led-uit'"></div>
                    <div ng-class="temperatuurLed4 ? 'temperatuur-led-4' : 'led-uit'"></div>
                    <div ng-class="temperatuurLed3 ? 'temperatuur-led-3' : 'led-uit'"></div>
                    <div ng-class="temperatuurLed2 ? 'temperatuur-led-2' : 'led-uit'"></div>
                    <div ng-class="temperatuurLed1 ? 'temperatuur-led-1' : 'led-uit'"></div>
                    <div ng-class="temperatuurLed0 ? 'temperatuur-led-0' : 'led-uit'"></div>
                </div>

                <p>Op dit moment</p>
                <div class="p-div">
                    <span odometer="huidigKlimaat.temperatuur" nrofdecimals="2"></span><span>&#8451;</span>
                </div>
            </div>
        </div>
    </div><!-- End temperatuur -->

    <!-- luchtvochtigheid -->
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="wi wi-humidity"></i> Luchtvochtigheid</h1>
            </div>
            <div class="panel-body" ng-cloak>

                <div class="ledbar pull-left">
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                    <div class="led led-uit"></div>
                </div>

                <p>Op dit moment</p>
                <div class="p-div">
                    <span odometer="huidigKlimaat.luchtvochtigheid" nrofdecimals="1"></span><span>%</span>
                </div>
            </div>
        </div>
    </div><!-- End luchtvochtigheid -->

</div>
