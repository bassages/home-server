<ul class="uib-datepicker-popup dropdown-menu uib-position-measure" dropdown-nested ng-if="isOpen" ng-keydown="keydown($event)" ng-click="$event.stopPropagation()">
    <li ng-transclude></li>
    <li ng-if="showButtonBar" class="uib-button-bar">
        <span class="btn-group pull-left">
          <button type="button" class="btn btn-sm btn-info uib-datepicker-current" ng-click="select('today', $event)" ng-disabled="isDisabled('today')">Vandaag</button>
        </span>
        <button type="button" class="btn btn-sm btn-success pull-right uib-close" ng-click="close($event)">Sluiten</button>
    </li>
</ul>
