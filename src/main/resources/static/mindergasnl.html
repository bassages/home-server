<div ng-include="'top-menu.html'"></div>

<div>
    <h1>
        <span>Mindergas.nl</span>
    </h1>
</div>

<form name="editform" class="form-horizontal fade" autocomplete="off" novalidate>
    <hr/>

    <div class="form-group">
        <div class="col-sm-3">
            <label class="pull-right" for="automatischUploaden">Automatisch uploaden</label>
        </div>
        <div class="col-sm-6">
            <input type="checkbox" id="automatischUploaden" name="automatischUploaden" ng-model="settings.automatischUploaden" />
        </div>
    </div>

    <div class="form-group has-feedback" ng-class="{'has-error': !editform.authenticatietoken.$valid, 'required': settings.automatischUploaden}">
        <label for="authenticatietoken" class="col-sm-3 control-label">Authenticatietoken</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="authenticatietoken" name="authenticatietoken" placeholder="Authenticatietoken" ng-maxlength="255" ng-required="settings.automatischUploaden" ng-model="settings.authenticatietoken" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <button class='btn btn-primary' ng-click="save()" ng-disabled="!editform.authenticatietoken.$valid"><i class="fa fa-check"></i> Opslaan</button>
            </div>
        </div>
    </div>

</form>
