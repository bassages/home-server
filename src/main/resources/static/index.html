<!doctype html>
<html>
<head>
    <title>M.C. Escherweg 71 - Dashboard</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="homecontrol">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <!-- Afval -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-trash-o"></i> Volgende aanbieding afval</h3>
                    </div>
                    <div class="panel-body" ng-controller="dashboard" ng-cloak class="ng-cloak">
                        <h3>{{afvalinzamelingdatum}}: <img src="images/afval/{{afvaltype.type}}.png" title="{{afvaltype.omschrijving}}" ng-repeat="afvaltype in afvaltypes"/></h3>
                    </div>
                </div>
                <!-- End afval -->
            </div>
        </div><!-- End row -->

    </div>

    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/homecontrol.js"></script>
</body>
</html>
