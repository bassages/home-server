<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M.C. Escherweg 71 - Dashboard</title>
    <script src="js/homecontrol.js" type="text/javascript"></script>
    <link href="css/homecontrol.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body ng-app="appHomecontrol">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-home"></i> M.C. Escherweg 71</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="https://goo.gl/maps/Mi9HN" target="_blank">Google Maps</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <!-- Afval -->
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-trash-o"></i> Volgende aanbieding afval</h3>
                    </div>
                    <div class="panel-body" ng-controller="DashboardController" ng-cloak class="ng-cloak">
                        <h3>{{afvalinzamelingdatum}}: <img ng-src="images/afval/{{afvaltype.type}}.png" title="{{afvaltype.omschrijving}}" ng-repeat="afvaltype in afvaltypes"/></h3>
                    </div>
                </div>
            </div><!-- End afval -->
        </div>

    </div>

    <script src="js/appHomecontrol.js"></script>
</body>
</html>
