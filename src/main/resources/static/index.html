<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M.C. Escherweg 71 - Dashboard</title>
    <script src="js/homecontrol.js" type="text/javascript"></script>
    <link href="css/homecontrol.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body ng-app="appHomecontrol">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">M.C. Escherweg 71</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="https://goo.gl/maps/Mi9HN" target="_blank">Google Maps</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <!-- huidig verbruik elektra -->
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Elektriciteit verbruik</h3>
                    </div>
                    <div class="panel-body" ng-controller="OpgenomenVermogenController" ng-cloak class="ng-cloak">
                        <p>{{huidigOpgenomenVermogen}}</p>
                    </div>
                </div>
            </div><!-- End huidig verbruik elektra -->
        </div>

        <div class="row">
            <!-- Afval -->
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Volgende aanbieding afval</h3>
                    </div>
                    <div class="panel-body" ng-controller="AfvalController" ng-cloak class="ng-cloak">
                        <p>{{afvalinzamelingdatum}}{{separator}}<img class="afval-icon" ng-src="images/afval/{{afvaltype.type}}.png" title="{{afvaltype.omschrijving}}" ng-repeat="afvaltype in afvaltypes"/></p>
                    </div>
                </div>
            </div><!-- End afval -->
        </div>

    </div>

    <script src="js/appHomecontrol.js"></script>
</body>
</html>
