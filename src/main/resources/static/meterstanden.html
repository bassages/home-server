<div ng-include="'top-menu.html'"></div>

<div class="row">
    <div class="col-xs-6">
        <p class="h1">Meterstanden</p>
    </div>
    <div class="col-xs-6 text-right right-to-h1">
        <form class="form-inline without-margin-padding">
            <div class="input-group date-selector">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="navigate(-1)">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                </span>
                <input class="form-control datepicker text-center" formatteddate ng-model="selection" ng-readonly="true"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-disabled="isMaxSelected()" ng-class="{'disabled': isMaxSelected()}" ng-click="navigate(+1)">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </span>
            </div>
        </form>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-bordered table-striped table-condensed">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Stroom T1</th>
                <th>Stroom T2</th>
                <th>Gas</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="meterstandOpDag in meterstandenPerDag | orderBy:'datumtijd'">
                <td>{{meterstandOpDag.datumtijd | datewithoutdayname}}</td>
                <td>{{meterstandOpDag.meterstand.stroomTarief1}}</td>
                <td>{{meterstandOpDag.meterstand.stroomTarief2}}</td>
                <td>{{meterstandOpDag.meterstand.gas}}</td>
            </tr>
        </tbody>
    </table>
</div>
