<div ng-include="'top-menu.html'"></div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div ng-show="showNoConnectionAlert" class="alert alert-danger" style="margin-bottom: 10px">
            <i class="fa fa-exclamation-circle"></i> Vanwege technische problemen kunnen de gegevens momenteel niet getoond worden
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2"></div>

    <!-- stroom -->
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="fa fa-bolt"></i> Stroom</h1>
            </div>
            <div class="panel-body" ng-cloak>

                <div>
                    <div id="ledbar-stroom" class="ledbar pull-left">
                        <div ng-class="stroomLed9 ? 'led9' : 'leduit'"></div>
                        <div ng-class="stroomLed8 ? 'led8' : 'leduit'"></div>
                        <div ng-class="stroomLed7 ? 'led7' : 'leduit'"></div>
                        <div ng-class="stroomLed6 ? 'led6' : 'leduit'"></div>
                        <div ng-class="stroomLed5 ? 'led5' : 'leduit'"></div>
                        <div ng-class="stroomLed4 ? 'led4' : 'leduit'"></div>
                        <div ng-class="stroomLed3 ? 'led3' : 'leduit'"></div>
                        <div ng-class="stroomLed2 ? 'led2' : 'leduit'"></div>
                        <div ng-class="stroomLed1 ? 'led1' : 'leduit'"></div>
                        <div ng-class="stroomLed0 ? 'led0' : 'leduit'"></div>
                    </div>

                    <p>Op dit moment</p>
                    <div class="p-div">
                        <span odometer="huidigOpgenomenVermogen" odoformat="d"></span><span> Watt</span>
                    </div>
                </div>

                <hr/>

                <div>
                    <div class="p-div-small">
                        Meterstand = <span odometer="t2" nrofdecimals="3"></span>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End stroom -->

    <!-- gas -->
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="fa fa-fire"></i> Gas</h1>
            </div>
            <div class="panel-body">

                <div class="ledbar pull-left">
                    <div class="led leduit"></div>
                    <div class="led leduit"></div>
                    <div class="led leduit"></div>
                    <div class="led leduit"></div>
                    <div class="led leduit"></div>
                    <div class="led leduit"></div>
                    <div class="led leduit"></div>
                    <div class="led leduit"></div>
                    <div class="led leduit"></div>
                    <div class="led leduit"></div>
                </div>

                <p>Vandaag</p>
                <p>{{gasVerbruikVandaag | meterstand}} M&#179;</p>

                <hr/>

                <div class="p-div-small">
                    Meterstand = <span odometer="meterstandGas" nrofdecimals="3"></span>
                </div>
            </div>

        </div>
    </div><!-- End gas -->
</div>

<div class="row">
    <div class="col-md-2"></div>

    <!-- temperatuur -->
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="wi wi-thermometer"></i> Temperatuur woonkamer</h1>
            </div>
            <div class="panel-body" ng-cloak>
                <p>Op dit moment</p>
                <div class="p-div">
                    <span odometer="huidigKlimaat.temperatuur" nrofdecimals="2"></span><span>&#8451;</span>
                </div>
            </div>
        </div>
    </div><!-- End temperatuur -->

    <!-- luchtvochtigheid -->
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title"><i class="wi wi-humidity"></i> Luchtvochtigheid woonkamer</h1>
            </div>
            <div class="panel-body" ng-cloak>
                <p>Op dit moment</p>
                <div class="p-div">
                    <span odometer="huidigKlimaat.luchtvochtigheid" nrofdecimals="1"></span><span>%</span>
                </div>
            </div>
        </div>
    </div><!-- End luchtvochtigheid -->

</div>
