<h1><small>Beheer</small> Kosten</h1>

<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>Van</th>
                <th>Tot</th>
                <th>Stroom per kWh</th>
                <th>Gas per m<sup>2</sup></th>
                <th>Omschrijving</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in kosten">
                <td>{{item.van | dateWithoutDayName}}</td>
                <td>{{item.totEnMet+1 | dateWithoutDayName}}</td>
                <td>{{item.stroomPerKwh | currency:undefined:4}}</td>
                <td>{{item.gasPerKuub | currency:undefined:4}}</td>
                <td>{{item.omschrijving}}</td>
            </tr>
        </tbody>
    </table>
</div>
