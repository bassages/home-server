# Hibernate ddl auto (validate, create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:h2:./developmentDatabase/DevelopmentDatabase;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

historicDataGenerator.autostart=true
historicDataGenerator.initialDelaySeconds=3

slimmeMeterSimulator.autostart=true
slimmeMeterSimulator.initialDelaySeconds=3

klimaatDataGenerator.autostart=true
klimaatDataGenerator.initialDelaySeconds=3